1\Command="copyq:\nvar path = str(data(\"text/plain\"));\nif (path.endsWith(\".webm\")) {\n    var out = path.replace(/\\.webm$/, \".mp4\");\n    execute(\n        \"ffmpeg\", \"-i\", path, \n        \"-c:v\", \"libx264\", \n        \"-vf\", \"scale='trunc(iw/2)*2:trunc(ih/2)*2'\", \n        \"-crf\", \"23\", \n        \"-c:a\", \"aac\", \n        out\n    );\n    notification(\"Conversion Complete\", \"Saved as: \" + out);\n} else {\n    notification(\"Error\", \"Selected item is not a .webm file\");\n}"
